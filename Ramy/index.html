<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Boxes Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <!--START OF UPPER PART-->
  <div class="container">
    <!--TITTLE -->
    <div class="header top-left">
      <h1>Tittle</h1>
    </div>
    <!--WEATHER-->
    <div class="header top-right">
      <img class="weather_element"id="weather-icon" src="" alt="Weather Icon">
      <div class="weather_element"id = "description"></div>
      <h2 class="weather_element" id = "temp"></h2>
      <div class="weather_element" id = "location"></div>
      
    </div>
  </div>
  <!--END OF UPPER PART-->


  <!--START OF LOWER PART-->
  <div class="container">
    <!--TO DO-->
    <div class="box left-box">
      <h1>To Do</h1>
    </div>
    <!--CALENDAR-->
    <div class="box center-box">
      <h1>Calendar</h1>
    </div>
    <!--START OF RIGHT CONTAINER-->
    <div class="box right-box">
      <!--HABIT TRACKER-->
      <div class="subbox" id="habit">
        <h1>Habit Tracker</h1>
      </div>
      <!--NOTES-->
      <div class="subbox" id="notes">
        <h1>Notes</h1>
      </div>
    </div>
    <!--END OF RIGHT CONTAINER-->
  </div>
  <!--END OF LOWER PART-->
</body>

</html>
